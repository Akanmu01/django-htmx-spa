<nav class="navbar">
  <!-- Navbar content (with toggle sidebar button) -->
  <div class="navbar-content">
    <button class="btn btn-action" type="button">
      <i class="fa fa-bars" aria-hidden="true"></i>
      <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
    </button>
  </div>
  <a href="/" class="navbar-brand">
    Brand
  </a>
  <ul class="navbar-nav d-none d-md-flex">
    <li class="nav-item active">
      <a href="{% url 'home'%}" class="nav-link">Home</a>
    </li>
    {% if user.is_authenticated %}
    <span 
      hx-get="{% url 'account_logout' %}" 
      hx-trigger="click"
      hx-target= "#app"
      class= "hyperlink-underline nav-link"
      hx-push-url="/logout/"
      >
      Logout
    </span>
    {% else %}
    <span 
      hx-get="{% url 'account_signup' %}" 
      hx-target="#app"
      hx-trigger="click"
      class= "hyperlink-underline nav-link"
      hx-push-url="/authentication/"
      >
      Authentication
    </span>
    <span
      hx-get="{% url 'about' %}" 
      hx-target="#app"
      hx-trigger="click"
      class= "hyperlink-underline nav-link"
      hx-push-url="/about/"
      >
      About
    </span>
    {% endif %}
  </ul>

  <div class="custom-switch mr-5 navbar-text d-inline-block">      
    <input 
    type="checkbox" 
    id="switch-1" 
    value="" 
    onclick="halfmoon.toggleDarkMode()">
    <label for="switch-1" class= "font-size-12">Dark Mode</label>
  </div>

  <!-- Navbar content (with the dropdown menu) -->
  <div class="navbar-content d-md-none ml-auto"> <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
    <div class="dropdown with-arrow">
      <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
        Menu
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1"> <!-- w-200 = width: 20rem (200px) -->
        <a href="/" class="dropdown-item">Home</a>
        <div class="dropdown-divider"></div>
        {% if user.is_authenticated %}
        <span 
          hx-get="{% url 'account_logout' %}" 
          hx-trigger="click"
          class= "hyperlink-underline dropdown-item"
          hx-push-url="/logout/"
          >
          Logout
        </span>
        {% else %}
        <span 
          hx-get="{% url 'account_signup' %}" 
          hx-target="#authentication"
          hx-trigger="click"
          class= "hyperlink-underline dropdown-item"
          hx-push-url="/authentication/"
          >
          Authentication
        </span>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
